# GitHub Actions workflow for Python backend and React frontend
# - Installs Python and Node.js dependencies
# - Runs backend import check and frontend build
# - Triggers on push/PR to main and on PR merge to main

name: CI/CD Build & Start Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python backend imports
        run: python -c "import app"

      - name: Install frontend dependencies
        working-directory: ./WebApp/frontend
        run: npm install

      - name: Build frontend
        working-directory: ./WebApp/frontend
        run: npm run build

      - name: Health check endpoint
        run: |
          python app.py &
          sleep 10
          curl --fail http://127.0.0.1:5000/health
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests (pytest)
        run: |
          if [ -f test-query_chromadb.py ]; then pytest -q; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./WebApp/frontend
        run: npm install

      - name: Run frontend tests (allow failure)
        working-directory: ./WebApp/frontend
        run: |
          npm test -- --watchAll=false || echo "Frontend tests failed, continuing job."
